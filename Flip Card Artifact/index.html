<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Mix-and-Match Book</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for a premium feel -->
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <div id="app">
            <button id="remix-toggle-btn" class="text-btn" title="Open Remix Station"
                style="position: absolute; top: 20px; left: 20px; z-index: 1001;">
                Remix
            </button>

            <header class="controls" id="remix-menu">



                <div class="control-group">
                    <label for="base-bg-color">Base Color</label>
                    <input type="color" id="base-bg-color" value="#333333" title="Change the revealed background color">
                </div>

                <div class="control-group">
                    <label>Left Image</label>
                    <!-- Using a label to style the file input -->
                    <label for="left-img-upload" class="file-upload-btn"
                        style="cursor: pointer; padding: 5px 10px; background: rgba(255,255,255,0.2); border-radius: 4px; font-size: 0.8rem;">Choose
                        File</label>
                    <input type="file" id="left-img-upload" accept="image/*" style="display: none;">
                </div>

                <div class="control-group">
                    <label>Right Image</label>
                    <label for="right-img-upload" class="file-upload-btn"
                        style="cursor: pointer; padding: 5px 10px; background: rgba(255,255,255,0.2); border-radius: 4px; font-size: 0.8rem;">Choose
                        File</label>
                    <input type="file" id="right-img-upload" accept="image/*" style="display: none;">
                </div>

                <div class="control-group">
                    <button id="reset-btn" class="text-btn">RESET BOOK</button>
                </div>
            </header>

            <div class="book-container">
                <div class="book">
                    <div class="back-cover"></div>
                    <div class="spiral"></div>

                    <!-- Row 1 -->
                    <div class="row" id="row-1">
                        <!-- Left Pages (3 layers) -->
                        <div class="flip-container left layer-1">
                            <div class="flipper">
                                <div class="front">
                                    <div class="image-slice top left-slice"></div>
                                </div>
                                <div class="back">
                                </div>
                            </div>
                        </div>
                        <div class="flip-container left layer-2">
                            <div class="flipper">
                                <div class="front">
                                    <div class="image-slice top left-slice"></div>
                                </div>
                                <div class="back">
                                </div>
                            </div>
                        </div>
                        <div class="flip-container left layer-3">
                            <div class="flipper">
                                <div class="front">
                                    <div class="image-slice top left-slice"></div>
                                </div>
                                <div class="back">
                                </div>
                            </div>
                        </div>

                        <!-- Right Pages (3 layers) -->
                        <div class="flip-container right layer-1">
                            <div class="flipper">
                                <div class="front">
                                    <div class="image-slice top right-slice"></div>
                                </div>
                                <div class="back">
                                </div>
                            </div>
                        </div>
                        <div class="flip-container right layer-2">
                            <div class="flipper">
                                <div class="front">
                                    <div class="image-slice top right-slice"></div>
                                </div>
                                <div class="back">
                                </div>
                            </div>
                        </div>
                        <div class="flip-container right layer-3">
                            <div class="flipper">
                                <div class="front">
                                    <div class="image-slice top right-slice"></div>
                                </div>
                                <div class="back">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Row 2 -->
                    <div class="row" id="row-2">
                        <!-- Left Pages (3 layers) -->
                        <div class="flip-container left layer-1">
                            <div class="flipper">
                                <div class="front">
                                    <div class="image-slice mid left-slice"></div>
                                </div>
                                <div class="back">
                                </div>
                            </div>
                        </div>
                        <div class="flip-container left layer-2">
                            <div class="flipper">
                                <div class="front">
                                    <div class="image-slice mid left-slice"></div>
                                </div>
                                <div class="back">
                                </div>
                            </div>
                        </div>
                        <div class="flip-container left layer-3">
                            <div class="flipper">
                                <div class="front">
                                    <div class="image-slice mid left-slice"></div>
                                </div>
                                <div class="back">
                                </div>
                            </div>
                        </div>

                        <!-- Right Pages (3 layers) -->
                        <div class="flip-container right layer-1">
                            <div class="flipper">
                                <div class="front">
                                    <div class="image-slice mid right-slice"></div>
                                </div>
                                <div class="back">
                                </div>
                            </div>
                        </div>
                        <div class="flip-container right layer-2">
                            <div class="flipper">
                                <div class="front">
                                    <div class="image-slice mid right-slice"></div>
                                </div>
                                <div class="back">
                                </div>
                            </div>
                        </div>
                        <div class="flip-container right layer-3">
                            <div class="flipper">
                                <div class="front">
                                    <div class="image-slice mid right-slice"></div>
                                </div>
                                <div class="back">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Row 3 -->
                    <div class="row" id="row-3">
                        <!-- Left Pages (3 layers) -->
                        <div class="flip-container left layer-1">
                            <div class="flipper">
                                <div class="front">
                                    <div class="image-slice bot left-slice"></div>
                                </div>
                                <div class="back">
                                </div>
                            </div>
                        </div>
                        <div class="flip-container left layer-2">
                            <div class="flipper">
                                <div class="front">
                                    <div class="image-slice bot left-slice"></div>
                                </div>
                                <div class="back">
                                </div>
                            </div>
                        </div>
                        <div class="flip-container left layer-3">
                            <div class="flipper">
                                <div class="front">
                                    <div class="image-slice bot left-slice"></div>
                                </div>
                                <div class="back">
                                </div>
                            </div>
                        </div>

                        <!-- Right Pages (3 layers) -->
                        <div class="flip-container right layer-1">
                            <div class="flipper">
                                <div class="front">
                                    <div class="image-slice bot right-slice"></div>
                                </div>
                                <div class="back">
                                </div>
                            </div>
                        </div>
                        <div class="flip-container right layer-2">
                            <div class="flipper">
                                <div class="front">
                                    <div class="image-slice bot right-slice"></div>
                                </div>
                                <div class="back">
                                </div>
                            </div>
                        </div>
                        <div class="flip-container right layer-3">
                            <div class="flipper">
                                <div class="front">
                                    <div class="image-slice bot right-slice"></div>
                                </div>
                                <div class="back">
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

            <div class="instructions">
                <p>Click a strip to flip it.</p>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
